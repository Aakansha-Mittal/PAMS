<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<!-- <div th:replace="~{fragments/navbar :: navbar}"></div> -->

<div class="container py-4">
    <!-- Success Message -->
    <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${param.success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Your Appointments</h2>
        <a href="/patient/dashboard" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Back to Dashboard
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-light">
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Doctor</th>
                        <th>Specialization</th>
                        <th>Reason</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="appointment : ${appointments}">
                        <td th:text="${#temporals.format(appointment.date, 'dd-MM-yyyy')}"></td>
                        <td th:text="${#temporals.format(appointment.time, 'HH:mm')}"></td>
                        <td th:text="${appointment.doctor.firstName + ' ' + appointment.doctor.lastName}"></td>
                        <td th:text="${appointment.doctor.specialization}"></td>
                        <td th:text="${appointment.reason}"></td>
                        <td>
                                    <span th:switch="${appointment.status.name()}">
                                        <span th:case="'BOOKED'" class="badge bg-primary">Booked</span>
                                        <span th:case="'COMPLETED'" class="badge bg-success">Completed</span>
                                        <span th:case="'CANCELLED'" class="badge bg-secondary">Cancelled</span>
                                    </span>
                        </td>
                        <!-- <td>
                            <div class="btn-group" role="group">
                                <a th:href="@{'/patient/cancel-appointment/' + ${appointment.id}}"
                                   th:if="${appointment.status.name() == 'BOOKED'}"
                                   class="btn btn-sm btn-outline-danger">
                                    <i class="bi bi-x-circle"></i> Cancel
                                </a>
                            </div>
                        </td> -->
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
