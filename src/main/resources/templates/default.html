<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login As:</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    .role-container {
        max-width: 600px;
        margin: 100px auto;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    .role-title {
        text-align: center;
        margin-bottom: 30px;
        color: #0d6efd;
    }
    .role-card {
        cursor: pointer;
        transition: transform 0.2s;
    }
    .role-card:hover {
        transform: scale(1.05);
    }
</style>
</head>
<body>
<div class="container">
    <div class="role-container bg-white">
        <h2 class="role-title">Select Your Role</h2>

        <div class="row text-center">
            <div class="col-md-4 mb-4">
                <div class="card role-card" onclick="location.href='/login'">
                    <div class="card-body">
                        <i class="bi bi-person fs-1"></i>
                        <h5 class="card-title">Patient</h5>
                        <p class="card-text">Book appointments and view medical history</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card role-card" onclick="location.href='/login'">
                    <div class="card-body">
                        <i class="bi bi-heart-pulse fs-1"></i>
                        <h5 class="card-title">Doctor</h5>
                        <p class="card-text">Manage appointments and patient records</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card role-card" onclick="location.href='/login'">
                    <div class="card-body">
                        <i class="bi bi-shield-lock fs-1"></i>
                        <h5 class="card-title">Administrator</h5>
                        <p class="card-text">Manage system users and settings</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <p>New patient? <a th:href="@{/register/patient}">Register here</a></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</body>
</html>
