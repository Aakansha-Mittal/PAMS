<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">
    <h2>Book Appointment</h2>

    <div th:if="${param.error}" class="alert alert-danger">
            <span th:if="${param.error == 'slot_not_available'}">
                Doctor is not available at the selected time. Please choose another time.
            </span>
    </div>

    <form th:action="@{/patient/book-appointment}" th:object="${appointment}" method="post">
        <div class="mb-3">
            <label for="doctor" class="form-label">Doctor</label>
            <select class="form-select" id="doctor" th:field="*{doctor}">
                <option th:each="doctor : ${doctors}"
                        th:value="${doctor.doctorId}"
                        th:text="${doctor.name + ' (' + doctor.specialization + ')'}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="appointmentDate" class="form-label">Date</label>
            <input type="date" class="form-control" id="appointmentDate"
                   th:field="*{appointmentDate}" required>
        </div>

        <div class="mb-3">
            <label for="timeSlot" class="form-label">Time</label>
            <input type="time" class="form-control" id="timeSlot"
                   th:field="*{timeSlot}" required>
        </div>

        <button type="submit" class="btn btn-primary">Book Appointment</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
