<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        .profile-card {
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .nav-pills .nav-link.active {
            background-color: #0d6efd;
        }
    </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#" th:href="@{/}">PAMS</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#" th:href="@{/patient/dashboard}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/patient/profile}">Profile</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <span class="navbar-text me-3">Welcome, <span th:text="${patient.name}"></span></span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container py-4">
    <!-- Success Message -->
<!--    <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show">-->
<!--        Profile updated successfully!-->
<!--        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>-->
<!--    </div>-->

    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-4 mb-4">
            <div class="card profile-card">
                <div class="card-body text-center">
<!--                    <img src="https://via.placeholder.com/150" class="rounded-circle mb-3" alt="Profile Image">-->
                    <h5 th:text="${patient.name}"></h5>
                    <p class="text-muted mb-1" th:text="${patient.email}"></p>
                    <p class="text-muted" th:text="${patient.phone} ?: 'Phone not provided'"></p>
                </div>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="col-md-8">
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Personal Information</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <p><strong>Name:</strong> <span th:text="${patient.name}"></span></p>
                            <p><strong>Email:</strong> <span th:text="${patient.email}"></span></p>
                        </div>
                        <div class="col-md-6">
                            <p><strong>Phone:</strong>
                                <span th:text="${patient.phone} ?: 'Not provided'"></span>
                            </p>
                            <p><strong>Date of Birth:</strong>
                                <span th:text="${patient.dob != null} ? ${#temporals.format(patient.dob, 'dd-MM-yyyy')} : 'Not provided'"></span>
                            </p>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <p><strong>Address:</strong>
                                <span th:text="${patient.address} ?: 'Not provided'"></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Update the Quick Actions section in patient-dashboard.html -->
            <div class="card">
                <div class="card-header bg-info text-white">
                    <h5 class="mb-0">Quick Actions</h5>
                </div>
                <div class="card-body">
                    <div class="d-grid gap-2 d-md-flex">
<!--                        <a th:href="@{/patient/profile}" class="btn btn-primary me-md-2">-->
<!--                            <i class="bi bi-person-lines-fill"></i> Update Profile-->
<!--                        </a>-->
                        <a th:href="@{/patient/book-appointment}" class="btn btn-success me-md-2">
                            <i class="bi bi-calendar-plus"></i> Book Appointment
                        </a>
                        <a th:href="@{/patient/appointments}" class="btn btn-secondary me-md-2">
                            <i class="bi bi-clock-history"></i> View Appointments
                        </a>
                        <a th:href="@{/logout}" class="btn btn-danger">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white py-3 mt-4">
    <div class="container text-center">
        <p class="mb-0">&copy; 2023 Patient Appointment Management System</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
