<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">PAMS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item" th:if="${#authentication.principal.authorities[0].authority == 'ROLE_PATIENT'}">
                    <a class="nav-link" th:href="@{/patient/dashboard}">Dashboard</a>
                </li>
                <li class="nav-item" th:if="${#authentication.principal.authorities[0].authority == 'ROLE_DOCTOR'}">
                    <a class="nav-link" th:href="@{/doctor/dashboard}">Dashboard</a>
                </li>
                <li class="nav-item" th:if="${#authentication.principal.authorities[0].authority == 'ROLE_ADMIN'}">
                    <a class="nav-link" th:href="@{/admin/dashboard}">Dashboard</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <span class="navbar-text me-3" th:text="'Welcome, ' + ${#authentication.name}"></span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
